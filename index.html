<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe - Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <p class="gameInfo" id="gameInfo"></p>
            <div class="gameContainer">
                <div class="boxContainer">
                <div class="box box1" onclick(handleClick)></div>
                <div class="box box2" onclick(handleClick)></div>
                <div class="box box3" onclick(handleClick)></div>
                <div class="box box4" onclick(handleClick)></div>
                <div class="box box5" onclick(handleClick)></div>
                <div class="box box6" onclick(handleClick)></div>
                <div class="box box7" onclick(handleClick)></div>
                <div class="box box8" onclick(handleClick)></div>
                <div class="box box9" onclick(handleClick)></div>
                </div>
            </div>
            <button class="newGame vanish" id="btn">New Game</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
